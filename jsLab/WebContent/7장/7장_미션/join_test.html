<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery 회원가입</title>
<style type="text/css">
#jointable table {
	width: 600px;
}

#jointable th {
	text-align: right;
	background-color: orange;
}

#jointable td input {
	border: 1px solid seagreen;
}
</style>

<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(document)
			.ready(
					function() {

						$("form")
								.submit(
										function() {
											var tel1_pattern = /(^01[016789]$)/; //정규식
											var getIntro = $("#intro").val()
													.replace(/\s|/gi, '');
											var getMail = RegExp(/^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/);
											var getCheck = RegExp(/^[a-zA-Z0-9]{4,12}$/);
											var getName = RegExp(/^[가-힣]+$/);
											var fmt = RegExp(/^\d{6}[1234]\d{6}$/); //형식 설정

											if ($("#id").val() == "") {
												alert("아이디를 꼭 입력하세요!");
												$("#id").focus();
												return false;
											}
											if (!getCheck.test($("#id").val())) {
												alert("아이디 형식에 맞게 입력해주세요");
												$("#id").val("");
												$("#id").focus();
												return false;
											}
											if ($("#pwd").val() == "") {
												alert("비밀번호를 꼭 입력하세요!");
												$("#pwd").focus();
												return false;
											}
											if ($("#pwd").val() != $("#pwd2")
													.val()) {
												alert("비밀번호가 상이합니다");
												$("#pwd2").val("");
												$("#pwd2").focus();
												return false;
											}
											if ($("#name").val() == "") {
												alert("이름을 꼭 입력하세요!");
												$("#name").focus();
												return false;
											}
											if (!getName.test($("#name").val())) {
												alert("이름형식에 맞게 입력해주세요")
												$("#name").val("");
												$("#name").focus();
												return false;
											}
											if (!tel1_pattern.test($("#tel1")
													.val())) {
												(alert("010/011/016/017/018/019"));
												$("#tel1").focus();
												return false;
											}
											if ($("#tel1").val() == "") {
												alert("010/011/016/017/018/019");
												$("#tel1").focus();
												return false;
											}
											if ($("#tel2").val().length != 4) {
												(alert("전화번호를 입력하세요"));
												$("#tel2").focus();
												return false;
											}
											if ($("#tel3").val().length != 4) {
												(alert("전화번호를 입력하세요"));
												$("#tel3").focus();
												return false;
											}
											if ($("#addr").val() == "") {
												alert("주소를 꼭 입력하세요!");
												$("#addr").focus();
												return false;
											}
											if ($.trim($("#job").val()) == "") {
												alert("직업을 선택하세요!");
												$("#addr").focus();
												return false;
											}
											if ($("#man").is(":checked") == false
													&& ($("#woman").is(
															":checked") == false)) {
												alert("성별을 선택하세요!");
												return false;
											}

											if ($("#email").val() == "") {
												alert("email주소를 입력하세요!");
												return false;
											}

											if ($.trim($("#intro").val()) == "") {
												alert("자기소개를 입력하세요!");
												$("#addr").focus();
												return false;
											}

										}); // submit() end

					}); // ready() end
</script>
</head>

<body>
	<h1>회원 가입</h1>

	<form action="send.jsp" method=post>

		<table id="jointable">
			<tr>
				<th align="left">아이디:</th>
				<td colspan="4"><input type="text" name="id" id="id" size="12">
					4~12자리의 영문 대소문자와 숫자로만 입력 <maxlength ="12" /></td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type="password" name="pwd" id="pwd" size="12"
					maxlength="12" /></td>
			</tr>
			<tr>
				<th>비밀번호확인</th>
				<td><input type="password" name="pwd2" id="pwd2" size="12"
					maxlength="12" /></td>
			</tr>
			<tr>
				<th>이름</th>
				<td><input type="text" name="name" id="name" size="12"
					maxlength="12" /></td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td><input type="text" name="tel1" id="tel1" size="3"
					onKeyup="this.value=this.value.replace(/[^0-9]/g,'');"
					maxlength="3" />- <input type="text" name="tel2" id="tel2"
					onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" size="4"
					maxlength="4" />- <input type="text" name="tel3"
					onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" id="tel3"
					size="4" maxlength="4" /></td>
			</tr>
			<tr>
				<th>주소</th>
				<td><input type="text" name="addr" id="addr" maxlength="100" /></td>
			</tr>
			<tr>
				<th>직업</th>
				<td><select id="job">
						<option value="">------
						<option value="학생">학생
						<option value="직장인">직장인
						<option value="자영업">자영업
						<option value="주부">주부
				</select></td>
			</tr>
			<tr>
				<th>성별</th>
				<td><input type="radio" id="man" name="gender" value="M">남자
					<input type="radio" id="woman" name="gender" value="W">여자</td>
			</tr>
			<tr>
				<th>이메일</th>
				<td><input type="text" name="email" id="email" size="50"
					maxlength="50" /></td>
			</tr>
			<tr>
				<th>자기소개</th>
				<td><textarea rows="5" cols="40" id="intro" name="intro"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align=center><input type="submit" id="btn_join"
					value="가입"> <input type="reset" id="btn_cancel" value="취소">
				</td>
			</tr>
		</table>


	</form>

</body>
</html>
