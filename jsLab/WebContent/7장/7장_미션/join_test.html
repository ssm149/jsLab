<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery 회원가입</title>
<style type="text/css">
#jointable table {
	width: 600px;
}

#jointable th {
	text-align: right;
	background-color: orange;
}

#jointable td input {
	border: 1px solid seagreen;
}
</style>

<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function () {
		$("form").submit(function () {
			var values = $("#jointable").find("[id]").not(":submit").not(":reset");

			// 모든 입력란에 데이터가 입력되어야 함.
			var isEmpty = false;
			for (var i = 0; i < values.length; i++) {
				if (isEmpty) {
					alert("빈칸 없이 입력하세요.");
					return false;
				}
				if (values[i].name == "gender")
					isEmpty |= !(values[i].checked | values[++i].checked);
				else
					isEmpty |= !Boolean(values[i].value.trim());
			}

			// 비밀번호와 비밀번호 확인이 일치하는지 검사.
			if ($("#pwd").val() != $("#pwd2").val()) {
				alert("비밀번호와 비밀번호확인이 일치하지 않습니다.");
				$("#pwd").val("").focus();
				$("#pwd2").val("");
				return false;
			}

			// 전화번호의 첫째 자리는 010, 011, 016, 017, 018, 019만 가능함.
			// 전화번호의 둘째/셋째 자리는 4자리수의 숫자만 가능함.
			var tel1_pattern = /(^01[016789]$)/;
			var tel2_pattern = /(^\d{4}$)/;
			var tel3_pattern = tel2_pattern;
			if (!(
				tel1_pattern.test($("#tel1").val()) &&
				tel2_pattern.test($("#tel2").val()) &&
				tel3_pattern.test($("#tel3").val())
			)) {
				alert("올바른 전화번호를 입력하세요.");
				return false;
			}

			// 입력 완료시 "ok" 메시지를 출력함.
			alert("ok");
//			return false;
		});
	});
</script>
</head>

<body>
	<h1>회원 가입</h1>

	<form action="send.jsp" method=post>

		<table id="jointable">
			<tr>
				<th align="left">아이디:</th>
				<td colspan="4"><input type="text" name="id" id="id" size="12">
					4~12자리의 영문 대소문자와 숫자로만 입력 <maxlength ="12" /></td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type="password" name="pwd" id="pwd" size="12"
					maxlength="12" /></td>
			</tr>
			<tr>
				<th>비밀번호확인</th>
				<td><input type="password" name="pwd2" id="pwd2" size="12"
					maxlength="12" /></td>
			</tr>
			<tr>
				<th>이름</th>
				<td><input type="text" name="name" id="name" size="12"
					maxlength="12" /></td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td><input type="text" name="tel1" id="tel1" size="3"
					onKeyup="this.value=this.value.replace(/[^0-9]/g,'');"
					maxlength="3" />- <input type="text" name="tel2" id="tel2"
					onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" size="4"
					maxlength="4" />- <input type="text" name="tel3"
					onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" id="tel3"
					size="4" maxlength="4" /></td>
			</tr>
			<tr>
				<th>주소</th>
				<td><input type="text" name="addr" id="addr" maxlength="100" /></td>
			</tr>
			<tr>
				<th>직업</th>
				<td><select id="job">
						<option value="">------
						<option value="학생">학생
						<option value="직장인">직장인
						<option value="자영업">자영업
						<option value="주부">주부
				</select></td>
			</tr>
			<tr>
				<th>성별</th>
				<td><input type="radio" id="man" name="gender" value="M">남자
					<input type="radio" id="woman" name="gender" value="W">여자</td>
			</tr>
			<tr>
				<th>이메일</th>
				<td><input type="text" name="email" id="email" size="50"
					maxlength="50" /></td>
			</tr>
			<tr>
				<th>자기소개</th>
				<td><textarea rows="5" cols="40" id="intro" name="intro"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align=center><input type="submit" id="btn_join"
					value="가입"> <input type="reset" id="btn_cancel" value="취소">
				</td>
			</tr>
		</table>


	</form>

</body>
</html>

   라디오 버튼이나 체크박스가 체크되면 true를 반환하고, 체크되지 않으면 false를 반환함.
